<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Buttons</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- While font links are external, they are usually acceptable for 'modern' feel and don't count as "external dependencies" for the core functionality. 
         However, the prompt strictly says "No external dependencies (no CDN links)".
         To strictly adhere to "No external dependencies", I will remove the Google Fonts preconnect and use only system fonts. -->
    
    <style>
        /* CSS Reset & Base Styles */
        :root {
            --primary-color: hsl(210, 90%, 55%);
            --primary-color-hover: hsl(210, 80%, 45%);
            --secondary-color: hsl(210, 10%, 85%);
            --secondary-color-hover: hsl(210, 10%, 75%);
            --background-color: hsl(220, 15%, 97%);
            --text-color: hsl(220, 10%, 20%);
            --white: #ffffff;
            --shadow-light: 0 4px 15px rgba(0, 0, 0, 0.08);
            --shadow-medium: 0 6px 20px rgba(0, 0, 0, 0.1);
        }

        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Button Container Styling */
        .button-group {
            background-color: var(--white);
            border-radius: 12px;
            box-shadow: var(--shadow-light);
            padding: 30px;
            max-width: 400px; /* Constrain width on larger screens */
            width: 100%;
            display: flex;
            flex-direction: column; /* Buttons stack vertically on mobile */
            gap: 15px; /* Space between buttons */
            text-align: center;
        }

        /* Button Base Styles */
        .btn {
            display: inline-flex; /* Use flex to center text/icon if needed */
            justify-content: center;
            align-items: center;
            padding: 14px 25px;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none; /* Ensure it looks like a button even if it were a link */
            -webkit-appearance: none; /* Reset for consistency */
            -moz-appearance: none;
            appearance: none;
            min-width: 120px; /* Ensure a decent minimum width */
        }

        .btn:focus-visible {
            outline: 3px solid var(--primary-color-hover);
            outline-offset: 2px;
        }

        /* Primary Button */
        .btn-primary {
            background-color: var(--primary-color);
            color: var(--white);
            box-shadow: 0 4px 10px rgba(var(--primary-color-rgb, 30, 144, 255), 0.3); /* Dynamically generated RGB or hardcoded */
        }

        .btn-primary:hover {
            background-color: var(--primary-color-hover);
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }

        .btn-primary:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Secondary Button */
        .btn-secondary {
            background-color: var(--secondary-color);
            color: var(--text-color);
            border: 1px solid hsl(210, 10%, 75%);
        }

        .btn-secondary:hover {
            background-color: var(--secondary-color-hover);
            border-color: hsl(210, 10%, 65%);
            transform: translateY(-2px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .btn-secondary:active {
            transform: translateY(0);
            box-shadow: none;
        }

        /* Responsive Design */
        @media (min-width: 500px) {
            .button-group {
                flex-direction: row; /* Buttons side-by-side on larger screens */
                justify-content: space-between;
                gap: 20px;
                padding: 40px;
            }

            .btn {
                flex: 1; /* Distribute space evenly */
                max-width: 180px; /* Limit individual button width */
            }
        }
    </style>
</head>
<body>
    <main aria-labelledby="buttonGroupHeading">
        <div class="button-group">
            <h1 id="buttonGroupHeading" class="sr-only">Authentication Options</h1>
            <button id="loginBtn" class="btn btn-primary">Login</button>
            <button id="signupBtn" class="btn btn-secondary">Sign Up</button>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginButton = document.getElementById('loginBtn');
            const signupButton = document.getElementById('signupBtn');

            if (loginButton) {
                loginButton.addEventListener('click', () => {
                    alert('Login button clicked! Redirecting to login page...');
                    // In a real application, you would navigate to a login route or open a modal.
                });
            }

            if (signupButton) {
                signupButton.addEventListener('click', () => {
                    alert('Sign Up button clicked! Redirecting to registration page...');
                    // In a real application, you would navigate to a sign-up route or open a modal.
                });
            }
        });
    </script>
</body>
</html>
